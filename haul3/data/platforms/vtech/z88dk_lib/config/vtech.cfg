#
# Target configuration file for z88dk
#

# Asm file which contains the startup code (without suffix)
# This must point from the source directory relatively to the lib directory
#CRT0		 %SRCDIR%\lib\vtech_crt0
#CRT0		 lib\vtech_crt0
#CRT0		 %LIBDIR%\lib\vtech_crt0
#CRT0		 .\lib.z88\vtech_crt0
CRT0		 %OZFILES%\vtech_crt0

# Any default options you want - these are options to zcc which are fed through to compiler, assembler etc as necessary
#OPTIONS		 -v -O2 -I. -DZ80 -DZ88 -D__Z88__ -M -subtype=basic -clib=default
#OPTIONS		 -v -O2 -I. -DZ80 -M -subtype=rom
#OPTIONS		 -v -O2 -I. -M -subtype=rom
#OPTIONS		 -v -O1 -I. -M -subtype=rom
#OPTIONS		 -v -O2 -I. -lzx80_clib -lndos -DZ80 -DZX80 -D__ZX80__ -Cz--zx80 -Cz+zx81 -M -subtype=rom_autostart -Ca-I%OZFILES%
#OPTIONS		 -v -O2 -I. -M -subtype=rom_autostart
OPTIONS		 -v -lm -O2 -I. -M -subtype=rom_autostart

# Target types
# -Ca... Append to assembler -Al.... Append to linker
# Jumps must be starting at 0x8000
SUBTYPE		rom -startup=0 -Ca--origin=8000 -Cl--origin=8000
SUBTYPE		rom_autostart -startup=1 -Ca--origin=8000 -Cl--origin=8000
SUBTYPE		ram_payload -startup=10 -Ca--origin=c800 -Cl--origin=c800
SUBTYPE		rom_quiz -startup=100 -Ca--origin=8000 -Cl--origin=8000
SUBTYPE		sram_data -startup=101 -Ca--origin=8000 -Cl--origin=8000
